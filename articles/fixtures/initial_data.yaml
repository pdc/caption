-   fields:
        content: "We want you to be free to join in panels and workshops, so instead\
            \ of renting out individual tables we have the CAPTION table, run by CAPTION\
            \ gofers. You can leave your minicomics on the table in the morning and\
            \ in the evening collect the unsold copies and the money for the sold\
            \ copies minus 10%.\r\n\r\n[![(photo)](http://caption.org/2009/table-by-jinty-on-flickr.jpeg)](http://www.flickr.com/photos/jinty/1104947070/)\r\
            \nPhoto by Jenni Scott\r\n\r\nThe reason for this unusual system is that\
            \ we tried having a full-on dealers\u2019 room at one of the first CAPTIONs\
            \ and it was not much fun because our friends were trapped behind their\
            \ tables the whole day. (There are a couple of other tables, but they\
            \ are special cases.)"
        created: 2012-04-26 18:17:59.060427+00:00
        name: table
        published: 2012-04-26 18:17:50+00:00
        summary: A communal pop-up shop to sell your work, freeing you to go to talks
            and workshops.
