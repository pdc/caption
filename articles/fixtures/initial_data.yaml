        content: "Oxford\u2019s annual comics convention <span>CAPTION</span>\r\n\
            returns on the weekend of 18 and 19 August 2012. The theme is **<span>CAPTION</span>\
            \ Summer Special**.\r\n\r\nJust in case you were wondering, that\u2019\
            s the weekend *after* the Olympics and *before* the Paralympics.\r\n\r\
            \n<small>Please ignore any previous dates we may have given for <span>CAPTION</span>\
            \ 2012. \r\nIt took us a couple of goes to find a weekend that did not\
            \ clash with too many other events.</small>"
