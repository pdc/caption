-   fields:
        content: "CAPTION will once again be at the [East Oxford Community Centre][1],\
            \ on the corner of Princes Street and Cowley Road in Oxford.\r\n\r\n##\
            \ Foods and Drink\r\n\r\nThere is a bar at the venue, which will be open\
            \ from 12 noon on each day.\r\n\r\nThe venue does not sell food, but there\
            \ a wide range of restaurants and take-aways, to suit all tastes and purses,\
            \ on Cowley Road.\r\n\r\n\r\n\r\n\r\n\r\n  [1]: http://www.dailyinfo.co.uk/reviews/venue/1007/East_Oxford_Community_Centre"
        created: 2012-04-26 17:13:35.791691+00:00
