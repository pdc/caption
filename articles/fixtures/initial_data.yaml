        content: "Oxford\u2019s annual comics convention CAPTION returns on the weekend\
            \ of 18 and 19 August 2012.\r\n\r\nJust in case you were wondering, that\u2019\
            s the weekend *after* the Olympics and *before* the Paralympics."
