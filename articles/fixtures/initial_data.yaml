        content: "**[Daryl Cunningham][1]** (_[Psychiactric Tales][5]_, _[Science\
            \ Tales][4]_)\nwent to Leeds College of Art and is a prolific cartoonist,\n\
            sculptor and photographer. He has also worked as a health care\nassistant\
            \ on an acute psychiatric ward which informed and inspired\nthe thoughts\
            \ and experiences which went into Psychiatric Tales.\nHe lives in Yorkshire.\n\
            \n**[Nicola Streeten][6]** (_[Billy, Me, & You][3]_)\nis the co-creator\
            \ (with artist Sarah Lightman)\nof [Laydeez do Comics][2], a graphic novel\
            \ forum with a focus on the new wave of\ncomic work (\u2018more domestic\
            \ than superheroes\u2019) based on the drama of everyday\nlife. An illustrator\
            \ since 1996, Nicola is studying for a Master of Research\nat the University\
            \ of Lincoln.\n\n  [1]: http://darryl-cunningham.blogspot.co.uk/\n  [2]:\
            \ http://www.laydeezdocomics.com/\n  [3]: http://www.myriadeditions.com/Billy\n\
            \  [4]: http://www.myriadeditions.com/science-tales\n  [5]: http://www.blankslatebooks.co.uk/our-books/psychiatric-tales/\n\
            \  [6]: http://www.streetenillustration.com/\n"
