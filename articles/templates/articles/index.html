<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <title>CAPTION{% for tag in tags %} {{ tag.name }}{% endfor %}</title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}2012/base.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}2012/front.css">
    </head>
    <body>
        <header>
            <h1>
                <b>Caption</b>
                <i>Summer Special</i>
            </h1>
            <div id="picture">
                <img src="{{ STATIC_URL }}2012/stickman-400w.png" alt="" width="400" />
            </div>
            <p class="dates">
                18 &amp; 19 August 2012
            </p>
            <p class="venue">
                East Oxford Community Centre
            </p>
        </header>
        <section id="article">
            {% with article=articles|first %}
                <h2>{{ article.title }}</h2>
                {{ article.content }}
            {% endwith %}
        </section>
        <section id="articles">
            <ul>
                {% for article in articles|slice:"1:" %}
                <li>
                    <a href="{% url article-detail article_id=article.id year=year slug=article.slug %}">{{ article.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </body>
</html>
